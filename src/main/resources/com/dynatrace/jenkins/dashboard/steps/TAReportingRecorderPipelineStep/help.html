<div>
  This plugin fetches analysis data from the <a href="https://www.dynatrace.com/support/doc/appmon/">AppMon Server</a> (Test Center Edition) REST
  interface. It displays a chart with a trend on passed/degraded/failing/... etc. tests, and also provides a detailed view for each test case 
  showing the metrics recorded by Dynatrace Application Monitoring.
</div>
